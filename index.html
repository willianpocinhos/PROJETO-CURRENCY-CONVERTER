<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="./assets/logo.png" alt="logo-converter">

    <main class="quadro">
        <label>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            DE
        </label>
        <select class="currency-1">
            <option value="dollar">Dólar Americaro - USD</option>
            <option value="euro">Euro - EUR</option>
            <option value="franco">Franco Suíço - CHF</option>
            <option value="iene">Iene - JPY</option>
            <option value="libra">Libra Esterlina - GBP</option>
            <option value="peso">Peso Argentino - ARS</option>
            <option value="real">Real - BRL</option>
            <option value="bitcoin">Bitcoin - BTC</option>
        </select>

        <label>
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            PARA
        </label>
        <i id="invert" class="fa-solid fa-shuffle"></i>
        <select class="currency-2">
            <option value="real">Real - BRL</option>
            <option value="dollar">Dólar Americaro - USD</option>
            <option value="euro">Euro - EUR</option>
            <option value="franco">Franco Suíço - CHF</option>
            <option value="iene">Iene - JPY</option>
            <option value="libra">Libra Esterlina - GBP</option>
            <option value="peso">Peso Argentino - ARS</option>
            <option value="bitcoin">Bitcoin - BTC</option>
        </select>

        <label>
            <i class="fa-solid fa-dollar-sign"></i>
            VALOR</label>
        <input class="valor" type="number" placeholder="Digite o valor a ser convertido">

        <button>Converter</button>

        <section class="amostra">
            <div class="left">
                <img class="flag-left" src="./assets/dollar.png" alt="logo-moeda-converter">
                <p class="nome-amostra-left">Dollar</p>
                <p class="valor-amostra-left">US$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/seta-direita-azul.png" alt="">

            <div class="right">
                <img class="flag-right" src="./assets/real.png" alt="logo-moeda-convertida">
                <p class="nome-amostra-right">Real</p>
                <p class="valor-amostra-right">R$ 0,00</p>
            </div>
        </section>
        <p id="update"></p>
    </main>

    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/willian-p-santos/" target="_blank">Willian P Santos</a>
        </p>
    </footer>

</body>
<script src="https://kit.fontawesome.com/d2b741dfe0.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
